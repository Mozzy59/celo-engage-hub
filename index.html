<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celo Engage Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #000000;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      max-width: 1400px;
      width: 100%;
      gap: 30px;
      align-items: flex-start;
    }
    .sidebar {
      width: 300px;
      flex-shrink: 0;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #FFD700;
      color: #000000;
      padding: 25px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
      max-width: 1400px;
    }
    .subheader {
      margin: 15px 0 30px 0;
      font-size: 18px;
      color: #000000;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
    .link-card {
      border: 2px solid #FFD700;
      padding: 20px;
      border-radius: 12px;
      background-color: #f8fafc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .link-card.completed {
      border-color: #10b981;
      background-color: #ecfdf5;
    }
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px auto;
      width: 100%;
    }
    button {
      background: #FFD700;
      color: #000000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #e6c200;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #FFD700;
      width: 90%;
      max-width: 500px;
      margin: 15px 0;
      font-size: 16px;
    }
    .wallet-info {
      margin: 0 0 20px 0;
      padding: 15px;
      background-color: #fff9db;
      border-radius: 10px;
      font-weight: bold;
      border: 2px solid #FFD700;
      text-align: center;
      width: 100%;
    }
    .connect-btn {
      background: #10b981;
      margin: 15px 0;
      padding: 15px 25px;
      font-size: 18px;
    }
    .support-link {
      color: #000000;
      text-decoration: none;
      word-break: break-all;
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 16px;
      line-height: 1.4;
    }
    .link-platform {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      font-weight: bold;
      background: #fff9db;
      padding: 5px 10px;
      border-radius: 20px;
      display: inline-block;
    }
    .step-indicator {
      margin: 0 0 20px 0;
      font-weight: bold;
      color: #000000;
      font-size: 20px;
      text-align: center;
      width: 100%;
    }
    .step-container {
      background: #f8fafc;
      border: 2px solid #FFD700;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      height: fit-content;
      width: 100%;
    }
    .hidden {
      display: none !important;
    }
    .step-number {
      background: #FFD700;
      color: #000000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .success-message {
      background: #d1fae5;
      border: 2px solid #10b981;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      color: #065f46;
      font-weight: bold;
      max-width: 600px;
      text-align: center;
      width: 100%;
    }
    .link-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stat-value {
      font-weight: bold;
      font-size: 18px;
      color: #000000;
    }
    .submit-form {
      background: #f8fafc;
      border: 2px solid #FFD700;
      padding: 30px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      width: 100%;
    }
    .gas-info {
      background: #fff9db;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
      color: #000000;
      text-align: center;
    }
    .celo-ecosystem {
      background: #FFD700;
      color: #000000;
      padding: 20px;
      border-radius: 12px;
      height: fit-content;
    }
    .celo-ecosystem h3 {
      margin: 0 0 15px 0;
      font-size: 20px;
      text-align: center;
    }
    .celo-link {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
      text-decoration: none;
      color: #000000;
      transition: all 0.3s ease;
    }
    .celo-link:hover {
      background: rgba(0,0,0,0.1);
      transform: translateX(5px);
    }
    .celo-link-icon {
      margin-right: 10px;
      font-size: 18px;
    }
    .wallet-address {
      background: #fff9db;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      border: 2px solid #FFD700;
      text-align: center;
      width: 100%;
    }
    .main-sections {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      align-items: center;
    }
    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #000000;
      margin: 30px 0 20px 0;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
